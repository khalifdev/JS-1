<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 1. Lesson 4</title>
    <script>
        // Задание 1
        var object = {};
        var number = parseInt(prompt("Введите число от 0 до 999:"));
        if (!isNaN(number)){
            convert(number);
        }
        else console.log("Вы не ввели число!");
        function convert(n){
            if (n<=999){
                object = {
                    un: n%10,
                    dec: (n%100-n%10)/10,
                    hun: (n%1000-n%100)/100
                }
                console.log(object);
            }
            else {
                console.log("Заданное число больше 999!");
                console.log(object);
            }
        }
    </script>
