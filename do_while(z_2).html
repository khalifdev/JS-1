<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 1. Lesson 3</title>
    <script>
        // Задание 2
        function output(){
            var i = 0;
            do {
                if (i == 0){
                    document.write(i + " - это ноль<br>");
                }
                else if (i % 2 == 1){
                    document.write(i + " - нечётное число<br>");
                }
                else {
                    document.write(i + " - чётное число<br>");
                }
                i++;
            } while (i<11);
        }
        output();
    </script>
</head>
