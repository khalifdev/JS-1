<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS 1. Lesson 2</title>
    <script>
        // Задание 7
        if (null == 0) alert("Результат сравнения null и 0: " + "true");
            else alert("Результат сравнения null и 0: " + "false");
        alert("Тип null: " + typeof(null));
        alert("Тип 0: " + typeof(0));
        // Результат сравнения говорит, что это по сути бессмысленно,
        // т.к. null - это пустой объект, ничего в себе не содержащий,
        // а 0 - полноправная определённая переменная типа number.
        // Похожим по смыслу с null является значение undefined, но при точном
        // сравнении '===' здесь так же увидим 'false'.
    </script>
</head>

<body> </body>

</html>
