<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS 1. Lesson 2</title>
    <script>
        // Задание 1
        var a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // 2 - префиксный инкремент a
        d = b++;
        alert(d); // 1 - постфиксный инкремент b, т.е. b увеличился на 1 после присваивания
        c = (2 + ++a);
        alert(c); // 5 - a == 2, далее увеличили ещё на 1 и прибавили 2
        d = (2 + b++);
        alert(d); // 4 - b == 2, далее прибавили 2, а после присваивания b == 3
        alert(a); // 3 - a == 3 из-за двух инкрементов
        alert(b); // 3 - b == 3 из-за двух инкрементов
        
        // Задание 2
        a = 2;
        var x = 1 + (a *= 2); // 5 - в скобках a=a*2, т.е. 4, далее 1 + 4
        alert("x = " + x);
    </script>
</head>
