<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS 1. Lesson 2</title>
    <script>
        // Задание 3
        var a = parseInt(prompt("Введите a"));
        var b = parseInt(prompt("Введите b"));
        if (a >= 0 && b >= 0){
            alert("a - b = " + (a - b));
            }
            else if (a < 0 && b < 0){
                alert("a * b = " + (a * b));
            }
            else {
                alert("a + b = " + (a + b));
            }
    </script>
</head>

</html>
