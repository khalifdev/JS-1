<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS 1. Lesson 2</title>
    <script>
        // Задание 8
        function power(val, pow){
            
            if (pow == 0){
                return 1;
            }
           
            if (pow > 0){
                return val * power(val,--pow);
            }
            
            if (pow < 0){
                pow *= -1;
                return 1 / power(val,pow);
            }
        }
        var x = parseInt(prompt("Введите число для возведения в степень:"));
        var y = parseInt(prompt("Введите показатель степени:"));
        alert("Результат: " + power(x,y));
    </script>
</head>

</html>
